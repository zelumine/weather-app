<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/weathericons.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Votre météo</h1>
    <label for="cities" id="cities-list">Choisissez une ville :</label>
    <select for="cities" id="select-cities">

    </select>

    <div class="card">
      <h2 id="city-title">Ville</h2>
      <div>
        <i id="current-weather" class="wi"></i>
        <p id="current-temp"></p>
      </div>
      <div id="next-days">
        <div id="day1" class="forecast">
          <h3 class="week-days"></h3>
          <i class="forecast-icon wi"></i>
          <p class="min-temp"></p>
          <p class="max-temp"></p>
        </div>
        <div id="day2" class="forecast">
          <h3 class="week-days"></h3>
          <i class="forecast-icon wi"></i>
          <p class="min-temp"></p>
          <p class="max-temp"></p>
        </div>
        <div id="day3" class="forecast">
          <h3 class="week-days"></h3>
          <i class="forecast-icon wi"></i>
          <p class="min-temp"></p>
          <p class="max-temp"></p>
        </div>
      </div>
    </div>
  
    
    <script src="app.js"></script>
  </body>

</html>
